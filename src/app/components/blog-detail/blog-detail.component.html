<button (click)="gotoBlogsHome()">
  Blogs Home
</button>

<h3>
  {{ blog.name }}
</h3>

<div>
  {{ blog.desc }}
</div>

<h4 *ngIf="blog && category_list">
  Blog Categories
</h4>

<ul *ngIf="category_list">
  <li *ngFor="let category of category_list; let i=index">
    {{ i+1 }}  <a [routerLink]="['/blogs', blog.link, category.link]">  {{ category.name }} </a>
  </li>
</ul>

<h4>
  Most Recent Posts in {{ blog.name }}
</h4>
<p *ngFor="let post of blog_posts">
  <a [routerLink]="['/blogs', post.blog_url, post.link]">
    {{ post.title }}
  </a>
</p>
